<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
</head>

<body>

    <div class="purple-stain-1 top-left"></div>

    <form class="form-container">
        <div class="title">
            <h2>Register</h2>
        </div>
        <div class="name-container">
            <label for="name">Name</label>
            <input type="text" class="name-input" placeholder="enter your name">
        </div>
        <div class="email-container">
            <label for="email">Email</label>
            <input type="email" id="email" class="email-input" placeholder="example@gmail.com">
        </div>
        <div class="button-container-container">
            <div class="button-container">
                <button type="submit" class="submit">Continuar</button>
            </div>
        </div>
    </form>

    <div class="details">
        <p>Step 1 of 3</p>
        <div class="point-1"><span id="point-1-color"></span></div>
        <div class="point-2"><span id="point-2-color"></span></div>
        <div class="point-3"><span id="point-3-color"></span></div>
    </div>

    <div class="purple-stain-2 bottom-right"></div>

    <script src="js.js"></script>
</body>

</html>
